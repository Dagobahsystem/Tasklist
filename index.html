<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/664a0e4c56.js"
      crossorigin="anonymous"
    ></script>

    <title>Task List</title>
  </head>
  <body>
    <!-- Div container for the task list -->
    <div class="flex-container">
      <!-- Title of the task list -->

      <h1 class="title flex-item">
        <i class="fa-solid fa-list-check left"></i>Task List
      </h1>

      <!-- Form to add a task -->
      <form class="form-task flex-item">
        <input
          type="text"
          id="taskInput"
          name="task"
          class="taskInput"
          placeholder="Add a task..."
        />
        <button
          type="button"
          class="addTaskBtn flex-item"
          onclick="handleAddNewTask(event)"
        >
          Add Task
        </button>
      </form>

      <!-- Task List -->
      <div class="task-list flex-item">
        <ul class="task-list-ul" id="taskList">
          <!-- List of tasks -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
